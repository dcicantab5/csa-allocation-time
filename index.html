<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Statistics Visualization</title>
  
  <!-- Load React, React DOM and Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2rem;
      color: #666;
    }
    
    .footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container">
    <header class="header">
      <h1 class="text-3xl font-bold text-blue-800">Circular Statistics Visualization</h1>
      <p class="text-gray-600">Interactive visualization of hourly activity patterns</p>
    </header>
    
    <main>
      <div id="app">
        <div class="loading">Loading visualization...</div>
      </div>
    </main>
    
    <footer class="footer">
      <p>Created from circular statistics analysis of March 2025 data</p>
    </footer>
  </div>

  <!-- Load the data and application script -->
  <script src="data.json" type="text/javascript"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
