<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hourly Activity Rose Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .control-group {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            width: 100%;
        }
        
        .legend {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        .data-point {
            position: absolute;
            transform-origin: 50% 50%;
            transition: all 0.3s;
        }
        
        .day-selector {
            display: none;
        }
        
        .view-buttons .btn {
            border: 1px solid #ccc;
        }
        
        .view-buttons .active {
            background-color: #4169E1;
            color: white;
            border-color: #4169E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Hourly Activity Rose Chart</h1>
        <p class="subtitle">Data from March 2025 circular statistics analysis</p>
        
        <div class="controls">
            <div class="control-group view-buttons">
                <span>View: </span>
                <button class="btn btn-sm hourly-btn">Hourly</button>
                <button class="btn btn-sm blocks-btn">Time Blocks</button>
                <button class="btn btn-sm byday-btn">By Day</button>
            </div>
            
            <div class="control-group day-selector">
                <span>Day: </span>
                <select class="form-select form-select-sm" id="day-select">
                    <option value="all">All Days</option>
                </select>
            </div>
            
            <div class="control-group">
                <span>Color: </span>
                <select class="form-select form-select-sm" id="color-scheme">
                    <option value="blues">Blues</option>
                    <option value="greens">Greens</option>
                    <option value="purples">Purples</option>
                    <option value="reds">Reds</option>
                </select>
            </div>
            
            <div class="control-group">
                <button class="btn btn-sm btn-light" id="toggle-labels">Hide Labels</button>
            </div>
        </div>
        
        <div class="chart-container">
            <h3 id="chart-title" class="text-center mb-4">Overall Activity by Hour</h3>
            <canvas id="rose-chart" width="800" height="500"></canvas>
            
            <div class="legend">
                <h6>Legend</h6>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(65, 105, 225, 0.6);"></div>
                    <span>Data point</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff5555;"></div>
                    <span>Mean direction</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(65, 105, 225, 0.9);"></div>
                    <span>Selected hour</span>
                </div>
                <div class="legend-item">
                    <span>Count levels</span>
                </div>
                <div class="legend-item">
                    <span>R=0.15</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
